<html>
    <head>
        <meta charset="UTF-8">
        <title>Anomaly Detection Server</title>
    </head>
    <body>
        <h1>Anomaly Detection Server</h1>
        <br>
        <form action="/detect" method="POST" enctype="multipart/form-data" target="result">
            <table>
                <tr>
                    <td>Algorythm Type:</td>
                    <td>
                        <select name="algo_type" id="algo_type">
                            <option value="regressive">Recursive</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload training.csv File:</td>
                    <td>
                        <input type="file" name="files">
                    </td>
                </tr>
                <tr>
                    <td>Upload check.csv File to Detect:</td>
                    <td>
                        <input type="file" name="files">
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Upload">
        </form>
        <br>
        <iframe name="result" width="80%" height="500"></iframe> 
    </body>
</html>
